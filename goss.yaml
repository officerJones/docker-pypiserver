port:
  tcp:9999:
    listening: true
    ip:
    - 0.0.0.0
process:
  pypi-server:
    running: true
http:
  http://localhost:9999:
    status: 200
    timeout: 5000
    body:
    - Welcome to pypiserver
user:
  pypiserver:
    exists: true
    uid: 9898
    gid: 9898
command:
  pip list:
    exit-status: 0
    stdout:
      - pypiserver
    stderr: []
    timeout: 0